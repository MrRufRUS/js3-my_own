<html lang="ru">
 <head>
 <meta charset="utf-8" />
 <title>Фильтры и сортировка</title>
 <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <form id="filter">
 <p>
 <label for="languageName">Название:</label>
 <input type="text" id="languageName">
 </p>
 <p>
    <label for="yearFrom">Год выпуска: </label>
    от <input type="number" id="yearFrom">
    до <input type="number" id="yearTo">
    </p>
 <p>
 <label for="typeOfLanguage">Тип языка:</label>
 <input type="text" id="typeOfLanguage">
 </p>
 <label for="ratingFrom">Рейтинг</label>
 от <input type="number" id="ratingFrom">
 до <input type="number" id="ratingTo">
 </p>
 <label for="october2023From">Октябрь 2023:</label>
 от <input type="number" id="october2023From">
 до <input type="number" id="october2023To">
 </p>
 <label for="october2022From">Октябрь 2022</label>
 от <input type="number" id="october2022From">
 до <input type="number" id="october2022To">
 </p>

 <input type="button" id="search-button" value="Найти">
 <input type="button"  id="clear-button" value="Очистить фильтры">
</form>

 <form id="sort">
 <p>Сортировать по</p>
 <p>
 <select id="fieldsFirst">
 </select>
 по убыванию? <input type="checkbox" id="fieldsFirstDesc">
 </p>
 <p>
 <select id="fieldsSecond">
 </select>
 по убыванию? <input type="checkbox" id="fieldsSecondDesc">
 </p>
 <p>
    <select id="fieldsThird">
    </select>
    по убыванию? <input type="checkbox" id="fieldsThirdDesc">
</p>
 <input type="button" id="sort-button" value="Сортировать">
 <input type="button" id="sort-button-clear" value="Сбросить сортировку">
 </form> 
 
 <table id="list">
 </table>
 </body>
 <script src="program.js"></script>
 <script src="data.js"></script>
</html>
